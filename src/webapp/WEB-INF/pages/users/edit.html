<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>

<h1>Edit User</h1>

<form th:method="post" th:action="@{/users/update/{id}(id=${user.id})}">
  <input type="hidden" th:field="*{id}"/>
  <label for="name">Name:</label>
  <input type="text" th:field="*{user.name}" id="name"/>
  <br/>
  <label for="lastName">Last Name:</label>
  <input type="text" th:field="*{user.lastName}" id="lastName"/>
  <br/>
  <label for="age">Age:</label>
  <input type="text" th:field="*{user.age}" id="age"/>
  <br/>
  <label for="email">Email:</label>
  <input type="text" th:field="*{user.email}" id="email"/>
  <br/>
  <input type="submit" value="Save"/>
</form>

</body>
</html>
