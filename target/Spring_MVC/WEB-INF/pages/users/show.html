<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
</head>
<body>

<h1>User Details</h1>

<table>
  <tr>
    <td>ID:</td>
    <td th:text="${user.id}"></td>
  </tr>
  <tr>
    <td>Name:</td>
    <td th:text="${user.name}"></td>
  </tr>
  <tr>
    <td>Age:</td>
    <td th:text="${user.age}"></td>
  </tr>
  <tr>
    <td>Email:</td>
    <td th:text="${user.email}"></td>
  </tr>
</table>

</body>
</html>
